<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sui Paradossi</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            position: relative;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-title {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .score {
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 20%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .option-button {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        .option-button:hover {
            border-color: #3498db;
            background-color: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .option-button:active {
            transform: translateY(0);
        }
        
        .option-letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            color: #7f8c8d;
            flex-shrink: 0;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .prev-button {
            background-color: #ecf0f1;
            color: #7f8c8d;
            border: none;
        }
        
        .prev-button:hover {
            background-color: #d5dbdb;
        }
        
        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .next-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .option-button {
                padding: 12px 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Quiz sui Paradossi</h1>
            <div class="score">Punteggio: 0/5</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-info">
                <span>Domanda 1 di 5</span>
                <span>20% completato</span>
            </div>
        </div>
        
        <div class="question-container">
            <h2 class="question-text">Quale di questi NON Ã¨ un paradosso di Zenone?</h2>
            
            <div class="options-container">
                <button class="option-button">
                    <span class="option-letter">A</span>
                    <span class="option-text">La Giovanna Agatha e la Giornella</span>
                </button>
                
                <button class="option-button">
                    <span class="option-letter">B</span>
                    <span class="option-text">Un'amica del rapportato</span>
                </button>
                
                <button class="option-button">
                    <span class="option-letter">C</span>
                    <span class="option-text">Di Freddo</span>
                </button>
                
                <button class="option-button">
                    <span class="option-letter">D</span>
                    <span class="option-text">Immobile</span>
                </button>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button prev-button">Precedente</button>
            <button class="nav-button next-button">Prossima</button>
        </div>
    </div>
</body>
</html>
